name: Run the Windows build
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - Unity_TimemachineDemoProject~/
        targetPlatform:
          - StandaloneWindows
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
    
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          lfs: true

      - name: Get tag
        id: get-tag
        run: |
          TAG=$(echo ${{ github.ref_name }} | sed -e 's/\//\-/g')
          echo "value=${TAG}" >> $GITHUB_OUTPUT

      # Cache
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: ${{ matrix.projectPath }}-${{ matrix.targetPlatform }}-${{
            hashFiles(matrix.projectPath) }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}-
            Library-${{ matrix.projectPath }}-
            Library-
      # Build
      - name: Build
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          targetPlatform: ${{ matrix.targetPlatform }}

      # Upload Build
      - name: Upload Build
        uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}-${{TAG}}
          path: build/${{TAG}}/${{ matrix.targetPlatform }}
